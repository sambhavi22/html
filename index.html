<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #333;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: block;
    }
    nav a:hover {
      background: #575757;
    }
    section {
      padding: 40px;
      text-align: center;
    }
    footer {
      background: #222;
      color: #aaa;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .card {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <p>A simple responsive layout</p>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <div class="card">
      <h2>Home</h2>
      <p>This is the homepage content. You can add images, text, or links here.</p>
    </div>
  </section>

  <section id="about">
    <div class="card">
      <h2>About Me</h2>
      <p>Write something about yourself or your project here.</p>
    </div>
  </section>

  <section id="contact">
    <div class="card">
      <h2>Contact</h2>
      <p>Email: example@email.com</p>
    </div>
  </section>

  <footer>
    <p>Â© 2025 My Website. All rights reserved.</p>

</footer>
<img src=website.png>
</body>
</html>
